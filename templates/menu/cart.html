<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>菜品</th>
      <th>数量</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for item in cart_items %}
      <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>
          <button onclick="increaseQuantity({{ item.id }})">+</button>
          <button onclick="decreaseQuantity({{ item.id }})">-</button>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<button onclick="submitOrder()">提交订单</button>
</body>
</html>
